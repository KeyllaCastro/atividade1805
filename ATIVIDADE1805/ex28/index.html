    <h1>Hipermercado Tabajara - Promoção de Carnes</h1>
    <form method="post" action="php/EX28.php">
        <p>Tipo de carne:
            <select name="tipo" required>
                <option value="file duplo">Filé Duplo</option>
                <option value="alcatra">Alcatra</option>
                <option value="picanha">Picanha</option>
            </select>
        </p>
        <p>Quantidade (Kg): <input type="number" name="quantidade" step="0.01" min="0.01" required></p>
